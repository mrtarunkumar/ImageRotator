<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<script>
    var i = 0; //start point
    var images = []; //empty array to store our images
    var time = 3000; //time in ms between each image switch
    
    //image list
    function loadImg(){
        for(var ii = 0; ii < 3; ii ++){
            images[ii] = "forest" + (ii + 1) + ".jpg";
            console.log(images[ii]);
        };
        changeImg();
    };
    
    //change image
    function changeImg(){
        document.slide.src = images[i];
        
        if(i < images.length - 1){
            i++;
        }else{
            i = 0;
        }
        
        setTimeout("changeImg()", time);
    };
    
    window.onload = loadImg;
</script>
<body>
    <img name="slide" width="400" height="200" />
</body>
</html>
